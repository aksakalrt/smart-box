<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Kutularım</title>
</head>

<body>
    <div class="container bg-light">
        <div class="row py-5">
            <div class="col-lg-3 col-md-6 col-12 border">
                <p>Yeni saklama kabı eklemek için formu doldurunuz.</p>
                <form action="/box/create/" method="POST">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Kutu Kodu</span>
                        <input type="text" name="box_code" class="form-control">
                    </div>
                    <button id="btn_bc" class="btn btn-outline-success w-100 mt-2" type="submit">Kutu Ekle</button>
                </form>
            </div>
            {% for b in bs %}
            <div class="col-lg-3 col-md-6 col-12 border">
                <form action="/box/update/" method="POST">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Kutu Kodu</span>
                        <input type="text" name="box_code" value="{{b[0]}}" class="form-control" disabled>
                    </div>
                  
                    <div class="input-group mb-3">
                        <span class="input-group-text">Kutu Adı</span>
                        <input type="text" name="box_name" value="{{b[1]}}" class="form-control">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Son Kullanma Tarihi</span>
                        <input type="text" name="expiration" value="{{b[2]}}" class="form-control">
                    </div>

                    <div class="input-group">
                        <span class="input-group-text">Eşik Değeri</span>
                        <input type="text" name="limit" value="{{b[3]}}" class="form-control">
                    </div>

                    <button id="btn_bc" class="btn btn-outline-success w-100 mt-2" type="submit">Değişiklikleri
                        Kaydet</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
